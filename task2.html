<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>task2</title>
</head>

<body>
    <div class="container">
        <div id="aa" class="row">

        </div>
    </div>
    <SCript>
        let div = document.getElementById("aa");
        fetch("https://api.tvmaze.com/shows").then(res => res.json())
            .then(element => element.forEach(element => {
                console.log(element);
                let card = document.createElement("div");
                card.className = "col-3 mt-5";
                card.innerHTML = ` <div class="card" style="width: 300px;">
                            <img src="${element.image.original}" class="card-img-top" >
                            <div class="card-body">
                                <h4 class="card-title"> Type: ${element.type}</h4>
                                <h6><p class="card-text">${element.name}</p></h6>
                                <a href="${element.url}" class="btn btn-primary">About</a>
                            </div>
                        </div>`
                div.appendChild(card);
            }))
    </SCript>
</body>

</html>
